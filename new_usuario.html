<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro de Usuario</title>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo HTML5"/>
  <meta name="keywords" content="HTML5, CSS3, javascript"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/arafkarim/BootstrapPlusPlus/2d8d0b9d/bpp/bpp.min.css">
  <link rel="stylesheet" href="assets/css/new_usuario.css">
</head>
<body>


<!--menu -->
  <nav></nav>

<!--InformaciÃ³n Principal -->
  <section>
    <div class="principal">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 divs">
            <img id="logo" src="assets/img/logo.png" alt="">
          </div>
        </div>
      
         <div class="row ">
          <div class="col-xs-12 col-md-12">
            <input type="text" class="form-control" id="nick" placeholder="Ingrese Usuario">
          </div>
        </div>
          <div class="row ">
          <div class="col-xs-12 col-md-12">
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <input type="text" class="form-control" id="correo" placeholder="Ingrese email">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 divs">
            <input type="text" class="form-control" id="clave" placeholder="Ingrese clave">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 divs texto_img">
            <h2>Subir imagen de Perfil</h2>
          </div>
        </div>
        <div class="form-group">
              <label for="recipient-name" class="control-label"></label>
              <input  type="file"  id="foto">
            </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 divs">
            <button id="btn-sign-up"  type="button" class="btn btn-outline-light">Registrar Usuario</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>

  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
